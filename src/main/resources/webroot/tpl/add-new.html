<h2>New Task</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
            <div class="form-group">
                <label>Message:</label>
                <input class="form-control" type="text" ng-model="task.message" required />
            </div>
            <button class="btn btn-primary" ng-disabled="AddNewForm.$invalid" id="add-new-btn" ng-click="add_new(task)">Save!</button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>
</div>
