<h2>Tasks</h2>
<table class="table table-condensed">
    <thead>
        <tr>
            <th>Message</th>
        </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>{{task.message}}</td>
        <td><a href="#/edit/{{task.id}}" class="btn btn-default btn-sm"><i class="glyphicon glyphicon-pencil"></i></a></td>
    </tr>
    </tbody>
</table>
<a class="btn btn-primary" href="#/add-task">Add New Task</a>
